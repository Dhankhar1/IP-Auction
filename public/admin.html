<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Auction • Admin</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="brand">Live Auction • Admin</div>
    <nav class="nav"></nav>
  </div>

  <div class="board grid grid-2">
    <div>
      <div class="row">
        <input id="pass" type="password" class="input" placeholder="Admin pass" style="min-width:180px"/>
        <button id="login" class="btn primary">Sign In</button>
      </div>
      <div class="spacer"></div>
      <div class="row">
        <input id="player" class="input" placeholder="Player name" style="min-width:220px"/>
        <div class="row" style="gap:6px">
          <button id="setPlayer" class="btn ghost">Set</button>
          <button id="start" class="btn accent">▶ Start</button>
          <button id="pause" class="btn ghost">⏸ Pause</button>
          <button id="sell" class="btn success">✓ Sell</button>
          <button id="next" class="btn ghost">» Next</button>
        </div>
      </div>
      <div class="spacer"></div>
      <div class="row" style="gap:6px">
        <a class="btn ghost" href="/api/export?format=csv">Export CSV</a>
        <a class="btn ghost" href="/api/export">Export JSON</a>
      </div>
      <div class="spacer"></div>
    </div>

    <div>
      <div class="row">
        <span class="tag" id="phaseTag">Idle</span>
      </div>
      <div class="stat">
        <div class="label">Current Player</div>
      </div>
      <div class="stat"><div class="value" id="cur">-</div></div>
      <div class="stat">
        <div class="label">Leading Bid</div>
      </div>
      <div class="stat"><div class="value" id="lead">-</div></div>
      <div class="stat">
        <div class="label">Time Left</div>
      </div>
      <div class="stat"><div class="value" id="cd">0s</div></div>
      <div class="spacer"></div>
      <div class="row"><span class="label">Up Next</span></div>
      <div class="stat"><div class="value" id="upNext">-</div></div>
      <div class="row"><span class="label">Queue</span><span class="tag" id="qCount">0</span></div>
    </div>
  </div>

  <div class="grid grid-50" style="margin-top:16px">
    <div class="board list"><pre id="teams"></pre></div>
    <div class="board list"><pre id="history"></pre></div>
  </div>

  <div class="footer">Admin controls • start • pause • sell • next</div>
</div>
<script src="/common.js"></script>
<script>
  const ui = {
    pass: document.getElementById('pass'),
    login: document.getElementById('login'),
    player: document.getElementById('player'),
    setPlayer: document.getElementById('setPlayer'),
    start: document.getElementById('start'),
    pause: document.getElementById('pause'),
    sell: document.getElementById('sell'),
    next: document.getElementById('next'),
    phaseTag: document.getElementById('phaseTag'),
    cur: document.getElementById('cur'),
    lead: document.getElementById('lead'),
    teams: document.getElementById('teams'),
    history: document.getElementById('history'),
    upNext: document.getElementById('upNext'),
    qCount: document.getElementById('qCount'),
    cd: document.getElementById('cd'),
  };

  const sock = connectWS();
  ui.login.onclick = () => sock.send(JSON.stringify({ type: 'login', role: 'admin', pass: ui.pass.value }));

  // Hide controls until login
  const controls = document.querySelector('.board.grid.grid-2');
  controls.style.opacity = '0.6';
  Array.from(controls.querySelectorAll('button,input')).forEach(el => { if (el.id !== 'login' && el.id !== 'pass') el.disabled = true; });

  // Auto-login via URL param ?pass=adminpass
  const params = new URLSearchParams(location.search);
  const qPass = params.get('pass');
  if (qPass) {
    ui.pass.value = qPass;
    sock.addEventListener('open', () => ui.login.click());
  }

  ui.setPlayer.onclick = () => sock.send(JSON.stringify({ type: 'admin', action: 'setPlayer', player: ui.player.value }));
  ui.start.onclick = () => sock.send(JSON.stringify({ type: 'admin', action: 'start' }));
  ui.pause.onclick = () => sock.send(JSON.stringify({ type: 'admin', action: 'pause' }));
  ui.sell.onclick = () => sock.send(JSON.stringify({ type: 'admin', action: 'closeAndSell' }));
  ui.next.onclick = () => sock.send(JSON.stringify({ type: 'admin', action: 'next' }));
  sock.onmessage = (ev) => onMessage(ev, (state) => render(state));

  // Unlock controls once logged in as admin
  sock.addEventListener('message', (ev) => {
    try {
      const data = JSON.parse(ev.data);
      if (data.type === 'login_ok' && data.payload.role === 'admin') {
        controls.style.opacity = '1';
        Array.from(controls.querySelectorAll('button,input')).forEach(el => el.disabled = false);
      }
    } catch {}
  });

  let cdTimer;
  function render(state) {
    ui.phaseTag.textContent = state.auction.phase;
    ui.phaseTag.className = 'tag ' + (state.auction.phase === 'running' ? 'success' : state.auction.phase === 'paused' ? 'warn' : '');
    ui.cur.textContent = state.auction.currentPlayer || '-';
    if (state.auction.currentBid) {
      const t = state.teams.find(x => x.id === state.auction.currentBid.teamId);
      ui.lead.textContent = `${t ? t.name : ''} ${state.auction.currentBid.amount}`.trim();
    } else {
      ui.lead.textContent = '-';
    }
    ui.history.textContent = state.auction.history.map(h => `${new Date(h.ts).toLocaleTimeString()} | ${h.unsold ? (h.player + ' unsold') : (h.player + ' sold to ' + (state.teams.find(t => t.id===h.teamId)?.name || '') + ' for ' + h.amount)}`).join('\n');
    ui.upNext.textContent = state.queue.upNext ? `${state.queue.upNext.name}` : '-';
    ui.qCount.textContent = state.queue.count;

    if (cdTimer) clearInterval(cdTimer);
    const deadline = state.auction.deadlineAt || 0;
    const tick = () => {
      const remain = Math.max(0, Math.ceil((deadline - Date.now())/1000));
      ui.cd.textContent = remain + 's';
    };
    tick();
    if (deadline) cdTimer = setInterval(tick, 500);
  }
  }
</script>
</body>
</html>
