<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Submit Player</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <div class="container">
    <div class="header"><div class="brand">Submit Player</div></div>
    <div class="board" style="max-width:600px">
      <form id="f" class="grid">
        <input class="input" name="name" required placeholder="DISCORD USER NAME"/>
        <input class="input" name="basePrice" type="number" min="50" max="100" step="1" required placeholder="Base price (50â€“100)"/>
        <div class="row"><button class="btn primary" type="submit">Submit</button></div>
      </form>
      <div id="msg" style="margin-top:10px"></div>
    </div>
  </div>
  <script>
    document.getElementById('f').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const data = new URLSearchParams(fd);
      const res = await fetch('/api/players', { method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: data.toString() });
      const out = document.getElementById('msg');
      if (res.ok) {
        const j = await res.json();
        out.innerHTML = `<div class=\"tag\">Queued: ${j.queued.name} | Base: ${j.queued.basePrice} (position ${j.queued.position})</div>`;
        e.target.reset();
      } else {
        const t = await res.text();
        out.innerHTML = `<div class="tag">Error: ${t}</div>`;
      }
    });
  </script>
</body>
</html>
